<form>
  <h1>{{title}}</h1>
  <div class="container">
    <label id="city"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required><br/><br/>

    <label id="state"><b>State</b></label>
    <input type="text" placeholder="Enter State" name="state" required><br/><br/>

    <label id="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstname" required><br/><br/>

    <label id="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastname" required><br/><br/>

    <label id="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br/><br/>

    <label id="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required><br/><br/>

    <button type="submit">Submit</button>
  </div><br>

  <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="password">Have an account? <a routerLink="/Sign-In" routerLinkActive="active"> Sign In</a></span>
  </div>
</form>
<br/>
