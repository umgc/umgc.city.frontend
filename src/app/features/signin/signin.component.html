<form>
  <div class="jumbotron">
    <h1>{{ title }}</h1>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      name="email"
      [(ngModel)]="signInData.email"
      aria-describedby="emailHelp"
      placeholder="Example@gmail.com"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
      placeholder="Password"
      [(ngModel)]="signInData.password"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      name="rememberMeFlag"
      [(ngModel)]="signInData.rememberMeFlag"
    />
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <br />
  <button
    (click)="attemptSignIn()"
    class="btn btn-primary"
    [disabled]="isSigningIn"
  >
    Sign-In
  </button>
  <span
    ><button type="submit" (click)="cancel()" class="btn btn-warning">
      Cancel
    </button></span
  >
  <br />
  <br />
  <p>Haven't Registered?<a routerLink="/signup">&nbsp; Sign-Up</a></p>
  <p>Forgot your Password?<a routerLink="/help">&nbsp; Help</a></p>
</form>
<br />

<footer>
  <p>&copy; 2020, UMGC City Team 1</p>
</footer>
