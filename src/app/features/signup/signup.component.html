<br />
<form>
  <div class="jumbotron">
    <h1>{{ title }}</h1>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      placeholder="Ex. Sacramento"
    />
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input
      type="password"
      class="form-control"
      id="state"
      placeholder="Ex. California"
    />
  </div>
  <div class="form-group">
    <label for="fName">First Name</label>
    <input
      type="password"
      class="form-control"
      id="firstName"
      placeholder="Ex. John"
    />
  </div>
  <div class="form-group">
    <label for="lName">Last Name</label>
    <input
      type="password"
      class="form-control"
      id="lastName"
      placeholder="Doe"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Example@gmail.com"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  <span><button type="submit" class="btn btn-warning">Cancel</button></span>
  <br />
  <br />
  <p>Already have an account?<a routerLink="/signin">&nbsp; Sign-In</a></p>
</form>
<br />
